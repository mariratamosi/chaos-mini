name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2-beta
      - name: Setup firebase tools
        run: |
          npm install -g firebase-tools@8.13.1
          npm install
          npm run build
          firebase deploy --only hosting:mychaos --non-interactive --token ${{secrets.FIREBASE_TOKEN}}
